        <style>
    
            body {
                background: #ff7e5f; /* Adjust the color to match your theme */
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                margin: 0;
            }
    
            #header{
                width: 100%;
                height: 100vh;
                background-size: cover;
                background-position: center;
            }
            .container > h1 {
                text-align: center;
                margin: 0;
                padding: 20px;
                font-size: 2.5em;
                color: Black
            }
    
            .button-container {
                display: flex;
                justify-content: center;
                flex-wrap: wrap;
                gap: 20px; /* Add space between buttons */
            }
    
            .button {
                background-color: Gainsboro;
                color: Black;
                text-decoration: none;
                padding: 15px 30px;
                border-radius: 5px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* Add some shadow for depth */
                transition: all 0.3s ease-in-out;
            }
        .button:hover {
            background-color: Gray; /* Slightly lighter color on hover */
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3); /* Larger shadow on hover */
            transform: translateY(-2px); /* Slight lift effect on hover */
        }
    
        /* Adjust the responsive design as needed */
        @media (max-width: 600px) {
            .container > h1 {
                font-size: 1.5em;
            }
            .button {
                padding: 10px 20px; /* Smaller padding on smaller screens */
            }
        }
    </style>
